{% extends "base.html" %}

{% block title %}My profile{% endblock %}

{% block content %}
    <h1>Edit profile</h1>

    <div>
        <img src="{{ user.profile.profile_picture.url }}">
    </div>
    
    <form method="POST">
        {{ user_form.as_p }}
        {{ profile_form.as_p }}
        {% csrf_token %}
        <p><input type="submit" value="Save profile"></p>
    </form>
{% endblock %}
