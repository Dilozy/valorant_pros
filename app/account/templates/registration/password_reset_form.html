{% extends "base.html" %}

{% block title %}Forgotten your password?{% endblock %}

{% block content %}
    <h1>Forgotten your password?</h1>
    <p>Enter your e-mail address in the form below</p>
    <form method="POST">
        {{ form.as_p }}
        <p><input type="submit" value="Send email"></p>
        {% csrf_token %}
    </form>
{% endblock %}
