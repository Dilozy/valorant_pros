components:
  schemas:
    Activation:
      type: object
      properties:
        uid:
          type: string
        token:
          type: string
      required:
      - token
      - uid
    ExistingPlayer:
      type: object
      properties:
        full_name:
          type: string
          readOnly: true
        in_game_name:
          $ref: '#/components/schemas/InGameNameEnum'
        in_game_role:
          type: string
          readOnly: true
          title: Role
        team:
          type: string
          title: Team_name
          readOnly: true
          nullable: true
        twitter_link:
          type: string
          format: uri
          readOnly: true
          nullable: true
          title: Twitter
        twitch_link:
          type: string
          format: uri
          readOnly: true
          nullable: true
          title: Twitch
      required:
      - full_name
      - in_game_name
      - in_game_role
      - team
      - twitch_link
      - twitter_link
    InGameNameEnum:
      enum:
      - Enzo
      - Mistic
      - Demon1
      - aspas
      - Xeppaa
      - OXY
      - sdfsdf
